<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Le Hoang Trieu - Problem 8</title>

    <body>

                    </div>

                        <div>
                            <b>2</b>
                            <span class="blur">websites</span>
                        </div>
                        <div>

                </div>
                <div class="col-md-2 recommended mr-1">

                        <div class="price">$49</div>

                </div>
                <div class="col-md-2 mr-1">
                    <div class="upper-half">
                        <div class="type">Premium</div>
                        <div class="price">$99</div>
                        <div class="time blur">per month</div>
                    </div>
                    <div class="lower-half">
                        <div>
                            <b>20</b>
                            <span class="blur">websites</span>
                        </div>
                        <div>
                            <b>50</b>
                            <span class="gb-unit">GB</span>
                            <span class="blur">storage</span>
                        </div>
                        <div>
                            <b>25</b>

                </div>

                    </div>
                    <div class="lower-half">

                        </div>
                        <div>
                            <b>200</b>
                            <span class="gb-unit">GB</span>
                            <span class="blur">storage</span>

                            <span class="blur">users</span>
                        </div>

                </div>
